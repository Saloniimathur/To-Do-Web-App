<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDoo</title>
        <link rel="icon" href="./images/to-do.png">
		<link rel="stylesheet" href="main.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class="navbar" style="background-color: #CFB997">
			<div class="container-fluid justify-content-center">
			  <a class="navbar-brand" href="#">
				<img src="images/to-do.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
				To-do Web Application - Keep record of your daily tasks!
				<img src="images/to-do.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
			  </a>
			</div>
		  </nav>
		<label id="inputLabel" for="input">Add a Todo</label>
		<form action="#" id="userInteraction">
			<input type="text" id="input" placeholder="text">
			<button id="submitBtn">Submit</button>
		</form>
        <br>
		<main>
			<div class="main-left">
			<h2>My List of Works:</h2>
			<ul id="todoList">
			</ul>
			</div>
			<div class="main-right">
			<h2>Tasks Done:</h2>
			<ul id="doneList">
			</ul>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
